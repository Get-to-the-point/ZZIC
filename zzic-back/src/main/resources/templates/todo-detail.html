<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>할 일 상세</title>
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
	<style>
      * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
          font-family: 'Noto Sans KR', sans-serif;
      }

      body {
          background-color: #f4f4f4; /* 밝은 회색 배경 */
          color: #2d3748;
          line-height: 1.6;
          padding: 2rem;
          display: flex;
          justify-content: center;
          align-items: center;
          min-height: 100vh;
      }

      .container {
          max-width: 800px;
          background: white;
          border-radius: 16px;
          box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
          padding: 2rem;
      }

      .header {
          background: linear-gradient(135deg, #e9d8fd, #800080); /* 보라색 그라데이션 */
          color: white;
          padding: 2rem;
          border-radius: 12px 12px 0 0;
          margin-bottom: 2rem;
          text-align: center;
      }

      .header h1 {
          font-size: 2.5rem;
          margin-bottom: 0.5rem;
      }

      .todo-detail {
          background: #f8f9fa; /* 밝은 회색 배경 */
          padding: 1.5rem;
          border-radius: 12px;
          margin-bottom: 2rem;
          text-align: center; /* 내용 가운데 정렬 */
      }

      .todo-detail h2 {
          font-size: 1.8rem;
          margin-bottom: 1rem;
          color: #800080; /* 보라색 */
      }

      .todo-detail .description {
          margin-bottom: 1rem;
          color: #4a5568;
      }

      .todo-detail .status {
          font-size: 1.2rem;
          font-weight: bold;
          color: #800080; /* 보라색 */
          margin-bottom: 1.5rem;
      }

      .btn {
          padding: 0.75rem 1.5rem;
          border: none;
          border-radius: 8px;
          font-weight: 500;
          cursor: pointer;
          transition: transform 0.1s, background-color 0.2s;
          text-decoration: none; /* 앵커 태그 밑줄 제거 */
          display: inline-block; /* 앵커 태그를 블록 요소처럼 */
          margin-bottom: 10px; /* 버튼 간 간격 */
      }

      .btn:active {
          transform: scale(0.98);
      }

      .btn-primary {
          background-color: #800080; /* 보라색 */
          color: white;
      }

      .btn-primary:hover {
          background-color: #4B0082; /* 진한 보라색 */
      }

      .btn-secondary {
          background-color: #e2e8f0; /* 밝은 회색 */
          color: #4a5568;
      }

      .btn-secondary:hover {
          background-color: #cbd5e0; /* 조금 더 진한 회색 */
      }
	</style>
</head>

<body>
<div class="container">
	<div class="header">
		<h1>할 일 상세</h1>
	</div>

	<div class="todo-detail">
		<h2 th:text="${todo.title}"></h2>
		<p class="description" th:text="${todo.description}"></p>
		<p class="status" th:text="${todo.done} ? '완료' : '미완료'"></p>
		<a th:href="@{/todos/{id}/update(id=${todo.id})}" class="btn btn-primary">수정</a>
		<a th:href="@{/todos}" class="btn btn-secondary">목록으로</a>
	</div>
</div>
</body>

</html>
